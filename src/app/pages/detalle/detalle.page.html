<ion-content>
  <ion-card>
    <img alt="{{recipes.imagen}}" [src]="recipes.photoUrl" />
    <ion-card-header>
      <ion-card-title>{{recipes.title}}</ion-card-title>
      <ion-card-subtitle>{{recipes.ingredients}}</ion-card-subtitle>
      <ion-card-subtitle>{{recipes.mainIngredient}}</ion-card-subtitle>
    </ion-card-header>

    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button>
        <ion-icon name="chevron-back-outline" [routerLink]="['/lista']"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-card>
</ion-content>
